<html>
  <head>
    <script>
      function printHello(){
        const textbox = document.getElementById("text-box")
        const input1 = document.getElementById("input1").value
        const input2 = document.getElementById("input2").value
        textbox.innerText= parseInt(input1)+parseInt(input2)
      }
    </script>
  </head>
  <body>
    <h1>Calculate Sum</h1>
    <input id="input1" type="text" placeholder="number 1">
    <br/><br/>
    <input id="input2" type="text" placeholder="number 2">
    <br/><br/>
    <button id="button1"onclick="printHello()">Sum</button>
    <h2 id="text-box"></h2>
  </body>
</html>
